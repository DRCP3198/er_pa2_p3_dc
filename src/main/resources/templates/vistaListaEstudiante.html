<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Document</title>
</head>

<body> 
	<table class=" table table-succes table-striped">

		<thead>
		<tr>
			<th>Nombre </th>
			<th>Apellido</th>
			<th>Cedula</th>
			<th>Genero</th>
			<th>Eliminar</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante:${estudiantes}">
				<td th:text="${estudiante.nombre}"></td>
				<td th:text="${estudiante.apellido}"></td>
				<td th:text="${estudiante.genero}"></td>
				<td>
					<form th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:object="${estudiante}"
						th:method="DELETE">

						<input type="submit" value="Borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/buscar}" th:object="${estudiante}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
               </td>
			</tr>
		</tbody>
	</table>
</body>

</html>
