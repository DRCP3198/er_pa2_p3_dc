<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Ingresar Materia</title>
</head>

<body> 
	<h5>Ingresar Materia</h5>
	<form th:action="@{/materias/insertar}" th:object="${materia}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label class="form-label">Nombre:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label class="form-label">Codigo:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label class="form-label">Descripción:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="descrip" th:field="${materia.descripcion}">
				</td>
			</tr>
			<tr>
				<td>
					<label class="form-label">Numero Créditos : </label>
				</td>
				<td>
					<input class="form-control" type="text" id="creditos" th:field="${materia.numeroCreditos}">
				</td>
			</tr>
			
			
		</table>
		<button class "btn btn-primary">registrar Materia</button>
	</form>

</body>

</html>
